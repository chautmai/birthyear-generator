<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>Birth-Year Generator</title>
</head>
    
<body>
    <div class='container'>
        <center>
            <h1>Birth-Year Generator</h1>
            <form>
                <input type="text" id='age' placeholder="Type your age..." required>
                <input type="button" value='Find Birth Year' id='button'>
                <p id='currentYear'></p>
                <p id='prompt'></p>
                <p id='year'></p>
            </form>
        </center> 
    </div>
    <script src='age.js'></script>
</body>
</html>
